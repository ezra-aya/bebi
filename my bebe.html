<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>for you, babyyy</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    background: linear-gradient(135deg, #b3e5fc, #fff9c4);
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }

  .card {
    background: rgba(255, 255, 255, 0.85);
    border-radius: 20px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    width: 400px;
    padding: 40px;
    text-align: center;
    position: relative;
    animation: float 3s ease-in-out infinite;
  }

  @keyframes float {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-10px); }
    100% { transform: translateY(0px); }
  }

  h1 {
    color: #4fc3f7;
    font-size: 2em;
    margin-bottom: 10px;
  }

  p {
    color: #555;
    font-size: 1.1em;
  }

  button {
    background-color: #fce38a;
    border: none;
    border-radius: 25px;
    padding: 12px 30px;
    font-size: 1em;
    cursor: pointer;
    margin-top: 20px;
    transition: all 0.3s ease;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  }

  button:hover {
    background-color: #f9d56e;
    transform: scale(1.05);
  }

  .message {
    display: none;
    margin-top: 25px;
    color: #4fc3f7;
    font-size: 1.1em;
    line-height: 1.6;
    animation: fadeIn 1s ease forwards;
  }

  @keyframes fadeIn {
    from {opacity: 0; transform: translateY(20px);}
    to {opacity: 1; transform: translateY(0);}
  }

  /* Floating hearts */
  .heart {
    position: fixed;
    color: rgba(255,182,193,0.8);
    font-size: 20px;
    animation: floatUp 6s linear infinite;
  }

  @keyframes floatUp {
    from { transform: translateY(100vh) scale(1); opacity: 1; }
    to { transform: translateY(-10vh) scale(1.5); opacity: 0; }
  }

  .music-btn {
    position: absolute;
    bottom: 15px;
    right: 15px;
    background: #b3e5fc;
    border: none;
    border-radius: 50%;
    padding: 10px;
    cursor: pointer;
    box-shadow: 0 3px 8px rgba(0,0,0,0.2);
  }
</style>
</head>
<body>

<audio id="bg-music" loop>
  <source src="https://cdn.pixabay.com/download/audio/2023/04/11/audio_62cb8d4b0f.mp3?filename=soft-piano-romantic-142059.mp3" type="audio/mpeg">
</audio>

<div class="card">
  <h1>hello, baby koooo ðŸ’™</h1>
  <p>i have something to tell you hehehe</p>
  <button onclick="revealMessage()">OpenðŸ’›</button>

  <div class="message" id="message"></div>
</div>

<button class="music-btn" onclick="toggleMusic()">ðŸŽµ</button>

<script>
const messageText = `i've been reflecting a lot on what happened that night, and i realize i made a huge huge mistakeee. i'm truly sorry for invalidating your feelings instead of acknowledging them, and for breaking up with you while claiming it was "for your own sake." that was wrong of me, and i see now how hurtful it must have been. you deserved to have your feelings heard, valued, and respected, not dismissed by my actions. i take full responsibility for my mistakes, and i'm truly sorry for the hurt i caused you. i also want you to know that i've been learning from this, trying to understand myself better, and thinking about how i can be a better person and partner in the future. you made me see things i hadn't noticed in myself, and for that, i'm grateful even though i've hurt you. i'm not asking for anything except for you to know that i'm genuinely sorry. you mattered then, you matter now, and you always will. and always remember po na i do love you so muchhhhh. i am so so so sorry talaga, baby ko`;

let i = 0;
function typeMessage() {
  if (i < messageText.length) {
    document.getElementById("message").innerHTML += messageText.charAt(i);
    i++;
    setTimeout(typeMessage, 50);
  }
}

function revealMessage() {
  const msg = document.getElementById('message');
  msg.style.display = 'block';
  typeMessage();
  createHearts();
}

function createHearts() {
  setInterval(() => {
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.innerHTML = 'ðŸ’–';
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.fontSize = (15 + Math.random() * 20) + 'px';
    document.body.appendChild(heart);

    setTimeout(() => { heart.remove(); }, 6000);
  }, 500);
}

function toggleMusic() {
  const music = document.getElementById('bg-music');
  if (music.paused) music.play();
  else music.pause();
}
</script>

</body>
</html>
